<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1 class="text-center">A project based approach to learn Modal</h1>
                <p class="text-center"><a href="#" data-target="#login-modal" data-toggle="modal" role="button" class="btn btn-primary btn-lg">Login Here</a></p> <!--data toggle to show it toggles a modal-->
            </div>
        </div>
    </div>

    <div class="modal fade" id="login-modal"> <!--id should be same as data target-->
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header text-center">
                    <img id="img_logo" class="img-thumbnail" src="/images/logo.jpg" width="100rem" alt="">
                </div>
                <div id="div-forms">
                    <form>
                        <div class="modal-body">
                        <div>
                            <span>Type your email and password here:</span>
                        </div>
                    <input class="form-control" placeholder="Email" type="text" required>    
                    <input class="form-control" placeholder="Password" type="password" required>
                    <div class="checkbox">
                        <label>
                            <input type="checkbox"> Remember me
                        </label>
                    </div> 
                </div>
                <div class="modal-footer">
                   <div class="row">
                       <div class="col-sm-6">
                        <button type="submit" class="btn btn-primary btn-lg btn-block">Login</button>
                       </div>
                       <div class="col-sm-6">
                        <button type="submit" class="btn btn-primary btn-lg btn-block">Sign Up</button>
                    </div>
                   </div> 
                </div>   
                </form>
                </div>
            </div>
        </div>
    </div>
 
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.slim.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js"></script>
</html>
